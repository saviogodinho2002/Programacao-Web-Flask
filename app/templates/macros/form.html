{%macro render_form(field)%}
    {{field(**kwargs)}}
    {%if field.errors%}
        {%for error in field.errors%}
            <div class="notification is-danger my-1">
                <button class="delete"></button>
                {{error}}
            </div>
        {%endfor%}
    {%endif%}
{%endmacro%}
